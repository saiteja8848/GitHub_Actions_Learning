name: Powershell-scripts

on: [push]



jobs:
 
    ExecutePowershellScript:
       runs-on: windows-2019
       steps:
         - name: run
           shell: powershell
           run: >
              Function Test($param){
                 write-host $param;
                 write-host $param;
              };
              Test $env:param;
           env:
             param: ${{github.sha}}
             PATH_ConstantsFile: "${{github.workspace}}\\Script Files\\Constants.h"
              
